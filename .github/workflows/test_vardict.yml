name: test_vardict
on:
  push:
    paths-ignore:
    - 'docs/**'
    - '**.md'
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '**.md'
jobs:
  test_post_processing:
    runs-on: ubuntu-latest
    container:
        image: ghcr.io/msk-access/postprocessing_variant_calls:feature-add_inputs
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
    steps: 
        # get current branch 
        - name: Extract branch name
          run: |
            echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          id: extract_branch
       
        - name: Pull current branch of postprocessing_variant_calls 
          run: |
            # install postprocessing_variant_calls 
            cd /opt/postprocessing_variant_calls
            git checkout ${{ steps.extract_branch.outputs.branch }} 
            echo ls 
        
        - name: Refresh conda env 
          run: |
            cd /opt/postprocessing_variant_calls
            conda env update -f environment.yml
            make deps-install

        - name: Start conda env and Pytest 
          run: |
            eval "$(conda shell.bash hook)"
            conda activate vardict 
            cd /opt/postprocessing_variant_calls
            pytest tests
            
